<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Torre Arcos'
        },
        subtitle: {
            text: 'Source: Colliers International'
        },
        xAxis: [{
           categories: ['4T 2007', '1T 2008', '2T 2008', '3T 2008', '4T 2008','1T 2009', '2T 2009', '3T 2009', '4T 2009','1T 2010', '2T 2010', '3T 2010', '4T 2010','1T 2011', '2T 2011', '3T 2011', '4T 2011','1T 2012', '2T 2012', '3T 2012', '4T 2012'],
            crosshair: true
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '${value}',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            title: {
                text: 'Precio',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            opposite: true

        }, { // Secondary yAxis
            gridLineWidth: 0,
            title: {
                text: 'Metros Cuadrados',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                format: '{value} m2',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            }

        }, { // Tertiary yAxis
            gridLineWidth: 0,
            title: {
                text: 'Sea-Level Pressure',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            labels: {
                format: '{value} mb',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 80,
            verticalAlign: 'top',
            y: 55,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        series: [{
            name: 'Disponible',
            type: 'column',
            yAxis: 1,
            data: [300,
859,
860,
860,
860,
860,
833,
833,
2524,
6630,
4527,
4527,
9596,
7925,
6608,
6608,
3154,
3654,
1947,
3690,
5274
],
            tooltip: {
                valueSuffix: ' m2'
            }

        }, {
            name: 'Precio',
            type: 'spline',
            data: [28,
28,
27,
27,
27,
27,
28,
28,
27,
26,
26,
25,
24,
25,
26,
26,
28,
28,
28,
29,
30


],
            tooltip: {
                valueSuffix: ' $'
            }
            
        }]
    });
});

		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
