<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Inventario y Tasa de Disponibilidad'
        },
        subtitle: {
            text: 'Source: Colliers International'
        },
        xAxis: [{
           categories: ['2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018','2019'],
            crosshair: true
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value}%',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            title: {
                text: 'Porcentaje',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            opposite: true

        }, { // Secondary yAxis
            gridLineWidth: 0,
            title: {
                text: 'Metros Cuadrados',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                format: '{value} m2',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            }

        }, { // Tertiary yAxis
            gridLineWidth: 0,
            title: {
                text: '',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            labels: {
                format: '{value} mb',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 80,
            verticalAlign: 'top',
            y: 55,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        series: [{
            name: 'Inventario',
            type: 'column',
            yAxis: 1,
            data: [5735439,
6262989,
6425647,
6573709,
7029655,
7286950,
7801526,
8215473,
8541143,
8703043,
8883043,
9434776,
9721776
],
            tooltip: {
                valueSuffix: ' m2'
            }

        }, {
            name: 'Tasa de disponibilidad',
            type: 'spline',
            data: [9,
5,
8,
8,
5,
6,
6,
6,
5,
5,
4,
4,
4

],
            tooltip: {
                valueSuffix: ' %'
            }
            
        }, {
            name: 'Tasa de disponibilidad',
            type: 'spline',
            data: [
9,
5,
8,
8,
5,
6,
6,
6,
6.6,
6.8,
7,
7.2,
7.5


],
            tooltip: {
                valueSuffix: ' %'
            }
        }]
    });
});

		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
