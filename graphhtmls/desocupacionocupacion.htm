<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<h3>Presiona ESC para regresar</h3>
        <style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Ocupaci贸n Vs Desocupaci贸n'
        },
        xAxis: {
            categories: ['2000','2001','2002','2003', '2004','2005','2006','2007','2008','2009','2010', '2011','2012']
        },
        yAxis: {
            min: -100,
            title: {
                text: 'miles de metros cuadrados'
            }
        },
        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> m<sup>2</sup> <br/>',
            shared: true
        },
        plotOptions: {
            column: {
                stacking: 'percent'
            }
        },
        series: [{
            name: 'Ocupaci贸n',
            data: [65576,84969,233712,65273,220433,121215, 144927,111415,180616,153066,201046,218524,133411]
       
        }, {
            name: 'Desocupaci贸n',
            data: [-37442,-35368,-31382,-51995,-28194,-37116,-67356,-28073,-74753,-31972,-74111,-47001,-44387]
        }]
    });
});

		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
