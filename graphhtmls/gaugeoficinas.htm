<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {

    var colors = Highcharts.getOptions().colors,
        categories = ['Clase A+', 'Clase A', 'Clase B'],
        data = [{
            y: 120,
            color: colors[4],
            drilldown: {
                name: 'Clase A+',
                categories: ['Clase A+'],
                data: [2412560],
                color: colors[0]
            }
        }, {
            y: 150,
            color: colors[10],
            drilldown: {
                name: 'Clase A',
                categories: ['Clase A'],
                data: [1425603],
                color: colors[6]
            }
                }, {
            y: 380,
            color: colors[7],
            drilldown: {
                name: 'Clase B',
                categories: ['Clase B'],
                data: [2540051],
                color: colors[6]
            }
                }],
        browserData = [],
        versionsData = [],
        i,
        j,
        dataLen = data.length,
        drillDataLen,
        brightness;


    // Build the data arrays
    for (i = 0; i < dataLen; i += 1) {

        // add browser data
        browserData.push({
            name: categories[i],
            y: data[i].y,
            color: data[i].color
        });

        // add version data
        drillDataLen = data[i].drilldown.data.length;
        for (j = 0; j < drillDataLen; j += 1) {
            brightness = 0.2 - (j / drillDataLen) / 5;
            versionsData.push({
                name: data[i].drilldown.categories[j],
                y: data[i].drilldown.data[j],
                color: Highcharts.Color(data[i].color).brighten(brightness).get()
            });
        }
    }

    // Create the chart
    $('#container').highcharts({
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Inventario Oficinas Ciudad de MÃ©xico 2012'
        },
        subtitle: {
            text: 'Clase A+, Clase A y Clase B'
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }
        },
        plotOptions: {
            pie: {
                shadow: false,
                center: ['50%', '50%']
            }
        },
        tooltip: {
            valueSuffix: ''
        },
        series: [{
            name: 'Inmuebles',
            data: browserData,
            size: '40%',
            dataLabels: {
                formatter: function () {
                    return this.y + '';
                },
                color: '#ffffff',
                distance: -30
            }
        }, {
            name: 'Inventario',
            data: versionsData,
            size: '80%',
            innerSize: '60%',
            dataLabels: {
                formatter: function () {
                   return this.y.toLocaleString() + 'M2';

                }




            }
        }]
    });
});


		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

<div id="container" style="width: 100%; height: 400px; margin: 0 auto">
</div>

	</body>
</html>
